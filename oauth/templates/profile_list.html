{% extends 'base.html' %}
{% block content %}
    <div class="row-fluid">
        <div class="span4">
            <div>
                <h1>All users</h1>
                <ul>
                {% for user in object_list %}
                    <li><a href="/profile/{{ user.id }}/"><span class="md-headline">{{ user.username }}</span></a></li>

                {% empty %}
                    <li>No articles yet.</li>
                {% endfor %}
                </ul>


                <div class="span10">
                    <a href="/api-auth/logout/" class="btn btn-info" role="button">Sign Out</a>
                </div>
            </div>

        </div>

    </div>
{% endblock content %}
